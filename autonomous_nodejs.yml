apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejsmicroappocir-k8s-dep
spec:
  selector:
    matchLabels:
      app: nodejsmicro
  replicas: 1 # deployment runs 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: nodejsmicro
    spec:
      containers:
      - name: nodejsmicro
        image: registry-1.docker.io/virtuallionel2/se_lionel_2_0:3
        ports:
        - containerPort: 80 #Endpoint is at port 80 in the container
      
---
apiVersion: v1
kind: Service
metadata:
  name: nodejsmicroappocir-k8s-serv
spec:
  type: NodePort #Exposes the service as a node port
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nodejsmicro