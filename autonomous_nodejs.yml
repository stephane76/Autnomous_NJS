apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejsmicroappocir-k8s-deployment
spec:
  selector:
    matchLabels:
      app: nodejsmicro
  replicas: 1 # deployment runs 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: nodejsmicro
    spec:
      containers:
      - name: nodejsmicro
        image: iad.ocir.io/myaccount/ociuser/my_nodejs_image:latest
        ports:
        - containerPort: 80 #Endpoint is at port 80 in the container
      imagePullSecrets:
        - name: ocirsecret
